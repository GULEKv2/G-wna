<html>
	<head>
		<style>
		body{
			background-color:#330033;
			color: white;
			font-family:"Arial";
		}
		.box{
			background-color:white;
			border-left: 2px solid white;
			border-right: 2px solid white;
			text-align:center;
			margin: 10px 200px 10px 200px;
			padding: 2px 10px 2px 10px;
			color: #330033;
			font-size:30px;
			border-radius:20px;
		}
		.noMargin{
			margin: 5px;
		}
		</style>
	</head>
	<body>
		<h1>
		CSS Pyramid
		</h1>
		<h2>
		Use CSS styling to change the size of each HTML element on this page
		</h2>
		<div class=box>
			<h5 class = noMargin>
			So CSS.
			</h5>
			<h4 class = noMargin>
			Much style.
			</h4>
			<h3 class = noMargin>
			Very attributes.
			</h3>
		</div>
	</body>
</html>
